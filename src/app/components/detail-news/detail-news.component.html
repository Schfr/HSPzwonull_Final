
<div *ngIf="news.length == 0">
  <h2>News</h2>
  Keine neuen Nachrichten vorhanden.
</div>

<div *ngIf="news.length > 0">
  <h2>News</h2>
  <mat-accordion>
    <div *ngFor="let newsentry of news">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          {{ newsentry.title }}
        </mat-expansion-panel-header>

        <p [innerHTML]="newsentry.body"></p>

      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
