<br>
<div *ngFor="let day of weekday">
  <div *ngIf="day.id == weekdayID">
    <h2>Kurse am {{day.day}}</h2>
  </div>
</div>

<hr>

<table mat-table [dataSource]="weekdayData" class="mat-elevation-z8">

  <ng-container matColumnDef="field_kategorie">
    <th mat-header-cell *matHeaderCellDef> Kategorie </th>
    <td mat-cell *matCellDef="let course">
      <div *ngFor="let kategorie of kategories">
        <div *ngIf="kategorie.nid == course.field_sportkategorien">
          {{kategorie.title}}
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="field_kursverknuepfung">
    <th mat-header-cell *matHeaderCellDef> Titel </th>
    <td mat-cell *matCellDef="let course"> {{course.field_kursverknuepfung}} </td>
  </ng-container>

  <ng-container matColumnDef="field_ort">
    <th mat-header-cell *matHeaderCellDef> Ort </th>
    <td mat-cell *matCellDef="let course"> {{course.field_ort}} - {{course.field_strasse}}, {{course.field_postleitzahl}} {{course.field_stadt}}</td>
  </ng-container>

  <ng-container matColumnDef="field_uhrzeit_beginn">
    <th mat-header-cell *matHeaderCellDef> Uhrzeit </th>
    <td mat-cell *matCellDef="let course"> {{course.field_uhrzeit_beginn}} - {{course.field_uhrzeit_ende}}</td>
  </ng-container>

  <ng-container matColumnDef="hier_Klicken">
    <th mat-header-cell *matHeaderCellDef> Link zum Kurs </th>
    <td mat-cell *matCellDef="let course"><a mat-list-item routerLink="/detail-kurs/{{ course.nid }}">Hier Klicken</a></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
