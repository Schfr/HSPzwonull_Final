<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"><i class="fa fa-home fa-fw"></i>&nbsp;Home</a>
      <a mat-list-item routerLink="/overview-categories"><i class="fa fa-star-o fa-fw"></i>&nbsp;Kategorien</a>
      <a mat-list-item routerLink="/overview-week"><i class="fa fa-calendar fa-fw"></i>&nbsp;Die Woche</a>
      <a mat-list-item routerLink="/detail-news"><i class="fa fa-newspaper-o  fa-fw"></i>&nbsp;News</a>
      <a mat-list-item routerLink="/detail-topkurs"><i class="fa fa-line-chart fa-fw"></i>&nbsp;Topkurse</a>
      <a mat-list-item routerLink="/impressum"><i class="fa fa-user-o fa-fw"></i>&nbsp;Impressum</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"><i class="fa fa-bars"></i> </mat-icon>
      </button>
      <span>Hochschulsport WebApplikation</span>
      <!--
      <div class="divider"></div>
      <button type="button" mat-raised-button *ngIf="isHandset$ | async">News</button>
      <div class="divider"></div>
      <button type="button" mat-raised-button *ngIf="isHandset$ | async">Topkurse</button>
      -->
    </mat-toolbar>

    <div class="container" class="mat-elevation-z6">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
